<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pixelmon World</title>
    <link rel="stylesheet" href="styles.css"> <!-- Certifique-se de importar seu arquivo CSS principal -->
    <link rel="stylesheet" href="assets/fontawesome-free-6.4.2-web/css/all.css">
</head>

<body id="login">

    <div class="login-logo-container">
        <button class="back-button" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>
        <!-- Logo do Launcher -->
        <img src="assets/img/Logo TESTE.png" alt="Logo do Launcher" class="launcher-logo">
    </div>

    <div class="login-content">
        <div class="login-card">
            <p>Use sua conta <span class="store">Microsoft ou PXW</span> para fazer login, ou <span
                    class="store">Crie</span> uma nova <span class="store">Conta</span>.</p>
            <div class="login-type">
                <button class="microsoft login-type-btn">Conta Microsoft</button>
            </div>

            <div>
                <a href="segundo_login.html" class="login-criar">Conta PXW</a>
                <br>
                <a href="registro.html" class="login-criar">Criar uma conta</a>
            </div>
        </div>
        <script src="script.js"></script> <!-- Certifique-se de importar seu arquivo JavaScript principal -->
    </div>

</body>

</html>
